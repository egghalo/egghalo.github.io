     <h2>찾으시는 질병을 선택 해 주세요</h2>
        <div style="border: 4px solid lightblue; border-radius:5px; ">

          <div class="div1" ><a><img src="결핵.jpg" onclick="displayResult2()"style="width: 250px; height:160px;border-bottom: 4px solid lightblue;"><figcaption>결핵</figcaption></a></div>

          <div class="div1" ><a><img src="불면증.jpg" onclick="displayResult5()"style="width: 250px; height:160px;border-bottom: 4px solid lightblue;"><figcaption>불면증</figcaption></a></div>

<script>
                function displayResult1() {
                    document.getElementById("myHeader1").innerHTML = "<h2>정의</h2><p>간염 바이러스의 한 종류인 A형 간염 바이러스(hepatitis A virus, HAV)에 의해 발생하는 간염으로 주로 급성 간염의 형태로 나타난다.</p><h2>원인</h2><p>A형 간염은 기존의 B형 간염이나 C형 간염과 같이 혈액을 통해 전염되는 것이 아니라 A형 간염 바이러스에 오염된 음식이나 물을 섭취함으로써 전염된다.</p><h2>증상</h2><p>피로감,메스꺼움, 구토,식욕부진,발열,우측 상복부의 통증</p><h2>질병 예방</h2><p>A형 간염에는 예방 백신이 있다. </p>"                                                      
                }
                function displayResult2() {
                    document.getElementById("myHeader1").innerHTML = "<h2>정의</h2><p>결핵은 기원전 7천년 경 석기 시대의 화석에서 그 흔적이 발견된 이래 인류 역사상 가장 많은 생명을 앗아간 감염 질환이다.</p><h2>원인</h2><p>결핵은 그 정의상 결핵균에 의한 감염 때문에 발생한다.</P><h2>증상</h2><p>발열,야간 발한, 쇠약감,식욕부진, 체중 감소, 기침, 호흡곤란,흉통</p><h2>예방</h2><p>결핵을 예방하려면 비씨지 접좁을 해야 한다.</p>";
                }
                function displayResult3() {
                    document.getElementById("myHeader1").innerHTML = "<h2>정의</h2><p>고혈압은 18세 이상의 성인에서 수축기 혈압이 140mmHg 이상이거나 확장기 혈압이 90mmHg이상인 경우를 말한다. 고혈압은 크게 두 가지로 분류할 수 있는데,</p><p>원인 질환이 밝혀져 있고 이에 의해 고혈압이 발생하는 경우를 이차성 고혈압이라고 하며, 원인 질환이 발견되지 않는 경우를 본태성(일차성) 고혈압이라고 한다. 전체</p><p> 고혈압 환자의 약 95%는 본태성 고혈압이다. 본태성 고혈압이 생기는 근본적인 이유는 명확하지 않지만, 심박출량(cardiac output; 심장에서 1분 동안 박</p><p>출하는 혈액의 양)의 증가나 말초 혈관저항의 증가에 의한 것으로 생각된다. 고혈압과 관련된 위험 인자에는 고혈압의 가족력, 음주, 흡연, 고령, 운동 부족, 비만,</p><p> 짜게 먹는 식습관, 스트레스 등의 환경적, 심리적 요인이 있다.</p>";
                }
                function displayResult4() {
                    document.getElementById("myHeader1").innerHTML = "<h2>정의</h2><p>당뇨병은 인슐린의 분비량이 부족하거나 정상적인 기능이 이루어지지 않는 등의 대사질환의 일종으로, 혈중 포도당의 농도가 높아지는 고혈당을 특징으로 하며,</p><p>고혈당으로 인하여 여러 증상 및 징후를 일으키고 소변에서 포도당을 배출하게 된다</p><h2>증상</h2><p>망막병증, 신기능장애, 신경병증, 심혈관계 질환의 위험</p>";
                }
                function displayResult5() {
                    document.getElementById("myHeader1").innerHTML = "<h2>정의</h2><p>수면은 우리 삶의 큰 비중을 차지하는 건강의 중요한 영역입니다. 불면증(수면장애)은 잠들기가 어려운 입면 장애와 잠은 들지만 자는 도중 자주 깨거나 너무</p><p> 일찍 잠에서 깨어나는 수면유지 장애를 뜻합니다.</p><h2>원인</h2><p>불면증은 평소 잠자는 시간이나 습관이 불규칙한 사람에게 생기며, 환경 변화와 심리적인 스트레스를 겪으면서 증상이 악화됩니다. 불면증 자체에 대해 지나치게 걱정하는</p><p> 경우에도 신경계가 긴장하여 불면증이 지속되고 심해질 수 있습니다.</p>";
                }
</script>
